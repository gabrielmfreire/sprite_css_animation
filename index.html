<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sprite CSS @ Test</title>
	<style>
		body {
  background: #24aecd;
}
		.monster {
		  width: 190px;
		  height: 240px;
		  background: url('monster.png') left;
 		  animation: play 1.1s steps(10) infinite;
		}
		@keyframes play {
		   100% { background-position: -1900px; }
		}

		
	</style>
</head>
<body>
	<div class="monster"></div>
</body>
</html>
